<main>
<!---->
    <table mat-table [dataSource]="productList" class="mat-elevation-z8">


        <ng-container matColumnDef="p_id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.p_id}} </td>
        </ng-container>

  
        <ng-container matColumnDef="p_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.p_name}} </td>
        </ng-container>

    
        <ng-container matColumnDef="p_description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.p_description}} </td>
        </ng-container>

    
        <ng-container matColumnDef="p_price">
            <th mat-header-cell *matHeaderCellDef> Price </th>

        </ng-container>

        <ng-container matColumnDef="action">

                </button>
                <button mat-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



<ul>
    <li *ngFor="let product of dataSource">
